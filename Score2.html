<!DOCTYPE html>
<html lang="pt-br">
<!--Guardando informações sobre a pagina para rodar no navegador corretamente-->

<head>
  <!--Permite a utilização de varios caracteres-->
  <meta charset="UTF-8">
  <!--Controlando como uma pagina web pode ser exibida-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Aplicando o estilo bootstrap. O bootstrap ajuda a criar uma interface visual sem muito esforço-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Conectando o HTML com o CSS-->
  <link rel="stylesheet" href="css/styles.css">
  <!--Criando o titulo da pagina-->
  <title>Aula</title>
</head>
<!--Criando um corpo para o nosso site-->

<body>
  <header>
    <!--Criando uma navegação para o site-->
    <nav class="container">
      <!--Criando um objetivo titulo com o nome TEC.002-MOVIES-->
      <h1>VINIMUSIC</h1>
      <!--Juntando o Link com a imagem-->
      <div class="link-container">
        <!--Adicionando uma imagem no site-->
        <img src="img/gitHub.svg" alt="Github">
        <!--Adicionando um diretorio-->
        <a href="https://github.com/joaogames120s">/GitHub</a>
      </div>
      <!--Lockando um link para ao clicar ir para o site de perfi no Github-->
    </nav>
  </header>
  <main>
    <section id="card-score-section">
      <div class= "container score-container">
        <div>
          <div class="card-movies">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTob_JU2d8V6Qn-gj15KxP3De0QEr8rxVVv9w&s"
              alt="Imagem da musica fundo demais">
            <div class="card-score-description">
              <h3>Noite</h3>
              <form class="movies-score">
                <div class="form-group movies-form-group">
                  <label for="email"></label>
                  Informe seu e-email
                  <input class="form-control" type="email" id="email">
                </div>
                <div class="form-group movies-form-group">
                  <label for="score">
                    Informe sua avaliação
                  </label>
                  <select class="form-control" type="score" id="score">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
              </form>
               <div class="movies-form-btn">
                <button class="movies-btn" type="submit">SALVAR</button>
                <a class="movies-btn" href="index.HTML">
                  CANCELAR
                </a>
               </div>
            </div>
          </div>
        </div>
        </div>
    </section>
  </main>

</body>

</html>
